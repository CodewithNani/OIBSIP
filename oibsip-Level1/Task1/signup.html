<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Cars Merchandise</title>
    <link rel="stylesheet" href="css.css">
    <style>
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
            margin-left: 20px;
        }
        
        .logo h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .navbar-buttons button {
            background-color: transparent;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 20px;
        }
        
        .navbar-buttons button:hover {
            background-color: #555;
        }

        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgdlj4NCwdoCtG-7Haeo20rV6RR9WRkz67RY1znM9K0AfJSwkmWb1yRbvDuSA4DXYfvcc&usqp=CAU');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus {
            border-color: #990000;
            outline: none;
        }

        input[type="submit"] {
            background-color: #FF5733;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #E74C3C;
        }

        .error-message {
            color: #990000;
            margin-top: 5px;
        }

        .success-message {
            color: #009900;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://yt3.googleusercontent.com/ytc/APkrFKbHPr-PDEBg1CCUyKxlGm6cbWsjFb2exFV0_Vhypw=s900-c-k-c0x00ffffff-no-rj" alt="Code6 Logo">
            <h1>Code6</h1>
        </div>
        <div class="navbar-buttons">
            <button><a href="login.html" style="color: white; text-decoration: none;">Login</a></button>
            <button>About Us</button>
        </div>
    </header>

    <div class="container">
        <h2>Signup Form</h2>
        <form id="signup-form">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <input type="date" name="dob" placeholder="Date of Birth" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="submit" value="Signup">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </form>
    </div>

    <script>
        document.querySelector('.logo').addEventListener('click', function() {
            window.location.href = 'index.html'; // Adjust this URL to your homepage
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // You might want to do something here before redirecting, like validation or an API call
            window.location.href = 'login.html'; // Redirect to the login page
        });
    </script>
</body>
</html>
