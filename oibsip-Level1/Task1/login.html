<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cars Merchandise</title>
    <link rel="stylesheet" href="css.css">
    <style>
        /* Existing styles for the navbar and login form */
        header {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
            padding: 10px 0; /* Add padding */
            display: flex; /* Flex layout */
            justify-content: space-between; /* Space between logo and buttons */
            align-items: center; /* Center align items */
        }
        
        .logo img {
            height: 50px; /* Adjust logo height */
            margin-left: 20px; /* Add margin to the left of logo */
        }
        
        .logo h1 {
            margin: 0; /* Remove default margin */
            font-size: 24px; /* Larger font size for the title */
        }

        /* Styling for Signup button */
        .navbar-buttons button.signup {
            background-color: transparent; /* Transparent background */
            color: greenyellow; /* Text color */
            border: none; /* Remove border */
            cursor: pointer; /* Add pointer cursor */
            padding: 10px 20px; /* Padding for buttons */
            font-size: 16px; /* Font size for buttons */
            margin-right: 20px; /* Add margin to the right of buttons */
        }

        /* Hover effect */
        .navbar-buttons button.signup:hover {
            background-color: #555; /* Darker background color on hover */
        }

        /* Styling for Tuning button */
        .navbar-buttons button.tuning {
            background-color: transparent; /* Transparent background */
            color: greenyellow; /* Text color */
            border: none; /* Remove border */
            cursor: pointer; /* Add pointer cursor */
            padding: 10px 20px; /* Padding for buttons */
            font-size: 16px; /* Font size for buttons */
        }

        /* Hover effect */
        .navbar-buttons button.tuning:hover {
            background-color: #555; /* Darker background color on hover */
        }


        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center; /* Center-align content */
            margin: 20px auto; /* Add margin to center vertically */
        }
        .login-container h2 {
            margin-top: 0;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #990000;
            outline: none;
        }
        .form-group button {
            width: calc(100% - 20px); /* Adjusted width */
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #990000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #7a0000;
        }
        /* Added styles for social login buttons */
        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .social-login a {
            width: 45%; /* Adjusted width */
        }
        .social-login button {
            width: 100%; /* Adjusted width */
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .social-login button.facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .social-login button.google {
            background-color: #dd4b39;
            color: #fff;
        }
        .social-login button:hover {
            background-color: #333;
        }
        body{
            background-image: url(https://c4.wallpaperflare.com/wallpaper/193/556/883/car-neon-chevrolet-corvette-race-cars-hd-wallpaper-preview.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://yt3.googleusercontent.com/ytc/APkrFKbHPr-PDEBg1CCUyKxlGm6cbWsjFb2exFV0_Vhypw=s900-c-k-c0x00ffffff-no-rj" alt="Code6 Logo">
            <h1>Code6</h1>
        </div>
        <div class="navbar-buttons">
            <button class="signup"><a href="signup.html">Signup</a></button>
            <button class="tuning"><a href="tuning.html">Tuning</a></button>
            <button>About Us</button>
        </div>
    </header>

    <div class="login-container">
        <h2>Login</h2>
        <form action="index.html" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
            <div class="form-group">
                <p>Don't have an account? <a href="signup.html">Create an account</a></p>
            </div>
        </form>
        <!-- Social login buttons -->
        <div class="social-login">
            <a href="https://example.com/facebook_login"><button class="facebook">Login with Facebook</button></a>
            <a href="https://example.com/google_login"><button class="google">Login with Google</button></a>
        </div>
    </div>

    <script>
        // Redirect to homepage when Code6 button is clicked
        document.querySelector('.logo').addEventListener('click', function() {
            window.location.href = 'index.html'; // Replace 'homepage.html' with your actual homepage URL
        });
    </script>
</body>
</html>
