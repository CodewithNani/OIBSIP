<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Updated font */
            color: #333;
            background-image: url('./img/zoro.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f0f0f0; /* Light background color for better contrast */
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            padding: 40px;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent background for the dashboard */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Lighter border to match transparency */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dashboard h2 {
            font-weight: 700;
            font-size: 36px;
            color: #4682B4;
        }

        .dashboard label {
            color: #333;
            font-weight: 500;
            font-size: 1.1em;
        }

        .dashboard input {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff; /* White background for input fields for better readability */
            outline: none;
            margin-top: 10px;
        }

        .dashboard input::placeholder {
            color: #888;
        }

        .choices {
            display: flex;
            gap: 15px;
        }

        .choices div {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .choices select {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff; /* White background for select fields for better readability */
            outline: none;
        }

        #btn {
            height: 45px;
            padding: 10px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #4682B4;
            margin: 5px;
            transition: background-color 0.3s;
        }

        #btn:hover {
            background-color: #4169E1;
        }

        .credits {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        @media (max-width: 500px) {
            .dashboard {
                width: 90%;
                padding: 15px;
            }
            .dashboard h2 {
                font-size: 24px;
            }
            #btn {
                font-size: 14px;
            }
        }

        @media (min-width: 500px) and (max-width: 768px) {
            .dashboard {
                width: 80%;
                padding: 25px;
            }
            .dashboard h2 {
                font-size: 30px;
            }
        }

        @media (min-width: 768px) {
            .dashboard {
                width: 60%;
                padding: 30px;
            }
            .dashboard h2 {
                font-size: 36px;
            }
        }

        @media (min-width: 1440px) {
            .dashboard {
                width: 50%;
                padding: 40px;
            }
            .dashboard h2 {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="dashboard">
            <h2>Temperature Converter</h2>
            <div class="value">
                <label for="values">Enter the Temperature:</label><br>
                <input type="number" name="temp" placeholder="Enter value" id="values">
            </div>
            <div class="choices">
                <div>
                    <label for="temp1">From:</label>
                    <select name="type" id="temp1">
                        <option value="celcius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
                <div>
                    <label for="temp2">To:</label>
                    <select name="type" id="temp2">
                        <option value="celcius">Celsius</option>
                        <option value="fahrenheit">Fahrenheit</option>
                        <option value="kelvin">Kelvin</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="btn" onclick="temperature()">Convert</button>
                <button type="button" id="btn" onclick="reset()">Reset</button>
            </div>
            <div class="resultss">
                <label for="result">Result:</label>
                <div id="result"></div>
            </div>
        </div>
        <div class="credits">
            <p>&copy; All Copyrights are reserved 2024 by hemasundar</p>
        </div>
    </section>
    <script>
        function temperature() {
            const temperatureValue = parseFloat(document.getElementById("values").value);
            const from = document.getElementById("temp1").value;
            const to = document.getElementById("temp2").value;

            let result;

            if (from === to) {
                result = temperatureValue;
            } else if (from === "celcius") {
                if (to === "fahrenheit") {
                    result = (temperatureValue * 9 / 5) + 32;
                } else {
                    result = temperatureValue + 273.15; // to kelvin
                }
            } else if (from === "fahrenheit") {
                if (to === "celcius") {
                    result = (temperatureValue - 32) * 5 / 9;
                } else {
                    result = (temperatureValue - 32) * 5 / 9 + 273.15; // to kelvin
                }
            } else {
                if (to === "celcius") {
                    result = temperatureValue - 273.15;
                } else {
                    result = (temperatureValue - 273.15) * 9 / 5 + 32; // to fahrenheit
                }
            }
            document.getElementById("result").textContent = result.toFixed(2);
        }

        function reset() {
            document.getElementById("values").value = "";
            document.getElementById("temp1").value = "celcius";
            document.getElementById("temp2").value = "celcius";
            document.getElementById("result").textContent = "";
        }
    </script>
</body>
</html>
